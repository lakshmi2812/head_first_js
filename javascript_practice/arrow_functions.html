<html>
    <head>
        <title>Arrow functions</title>
    </head>
    
    <body>
        <script>
            //A simple arrow function
            var my_arrow_function = n=> n*n;
            document.write(my_arrow_function(5));
            
            //An arrow function with no arguments
            var no_arg_arrow_func = () => {document.write("<br />" + "hi" + "<br />")};
            no_arg_arrow_func();
            
            //Multiple argument arrow function
            var multiple_arg_arrow_func = (a,b,c) => document.write(a+b+c);
            multiple_arg_arrow_func(6,4,39.5);
            
            //A simple arrow function that takes an array as a parameter
            var arr = [100,25,36,49,64,81];
            var array_arrow_func = (arr) => document.write("<br />" +arr.map(Math.sqrt));
            array_arrow_func(arr);
            
            
            
            /*An arrow function that takes an array s a parameter and increments all even numbers of the array by 1
            and decrements all the odd numbers of the array by 1*/
            var some_array = [5,4,98,69,23,14,9];
            var my_function = (some_array) => (some_array.map(elem => elem%2==0?++elem:--elem));
            document.writeln("<br />" + my_function(some_array));
        </script>
    </body>
</html>
