<html>
    <head>
        <title>Arrays in JS</title>
    </head>
    <body>
        <script>
            var usr_input = new Array(5, 2, 3, 4, 5);
            usr_input.sort(function(a,b){
                if(a>b)
                    return -1;
                else if(a<b)
                    return 1;
                else
                    return 0;
                
            });
            function second_largest(){
                var i = 0;
                while(i < (usr_input.length))
                {
                    if(usr_input[i] == usr_input[i+1])
                        {
                       i++;
                        }
                    else
                        {
                        document.write("The second largest number in the array is " + usr_input[i+1]);
                        return;
                        }
                }
            }
            document.write(usr_input);
            second_largest();
        </script>
    </body>
</html>
