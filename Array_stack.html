<html>
    <head>
        <title>Array Stack JS</title>
    </head>
    
    <body>
        <script>
            function Stack(){
                
                var items = new Array();
                
                this.push = function(element){
                    items.push(element);
                }
                
                this.pop = function(){
                    return items.pop();
                }
                
                this.peek = function(){
                    return items[items.length-1];
                }
                
                this.isEmpty = function(){
                    return items.length == 0;
                }
                
                this.clear = function(){
                    items = [];
                }
                
                this.printStack = function(){
                    console.log(items.toString());
                }
            }
            
            var stack = new Stack();
            
            document.write(stack.isEmpty());
            
            stack.push(5);
            stack.push(9);
            stack.push(2);
            
            document.write("<br />" + stack.peek());//2
            document.write("<br />" + stack.isEmpty());//false
            console.log("<br />" + stack.printStack());//5, 9, 2
        </script>
    </body>
</html>
