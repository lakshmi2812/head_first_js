<html>
<head><title>Tasty Donuts</title>
</head>
<body onload = "formReset()">
	<form id = "myform">
	<h2><p>Tasty Donuts</p></h2>
	<h3><p>Order Here:</p></h3>
	<p>Name: <input type = "text" id = "name" placeholder = "Enter your name here" value = "" oninput = "updateOrder()"/></p>
	
	<p>#ofCakeDonuts: <input type = "text" id = "cake_donuts" placeholder = "#ofCakeDonuts" value = "" oninput = "updateOrder()"/></p>
	
	<p>#ofGlazedDonuts: <input type = "text" id = "glazed_donuts" placeholder = "#ofGlazedDonuts" value = "" oninput = "updateOrder()"/></p>
	
	<!--<p>Minutes 'till pickup: <input type = "text" id = "pickupminutes" value = ""/></p>
	<!--<p>Subtotal: <input type = "text" id = "subtotal" value = ""/></p>-->
	<p>Total: <input type = "text" id = "total" value = ""/></p>
	
	<button id = "display_cost">Diaplay Cost</button>
	
	</form>
	
	
<script type = "text/javascript">
	
	/*function formReset(){
		document.getElementById("myform").reset();
	}*/
	
	function updateOrder()
	{
		const Taxrate = 0.05;
		const Donutprice = 3;
		var cakeDonuts = parseInt(document.getElementById("cake_donuts").value);
		var glazedDonuts = parseInt(document.getElementById("glazed_donuts").value);
		
		if(document.getElementById("name").value == "")
			alert("Sorry,but you should enter a name before placing an order!");
		
		if(isNaN(document.getElementById("cake_donuts").value)){
			cakeDonuts = 0;
		}
		
		if(isNaN(document.getElementById("glazed_donuts").value)){
			glazedDonuts = 0;
		}
		
		/*else if(((document.getElementById("minutestillpickup").value == "") ||
		(isNaN(document.getElementById("minutestillpickup").value)))
			alert("I\'m sorry but you should enter the number of minutes until pickup 
		 		   before you place an order");
		else
		{*/
		var subtotal = (cakeDonuts + glazedDonuts)* Donutprice;
		var tax = subtotal * Taxrate;
		var total = subtotal + tax; 
		//document.getElementById("total").value += " " + "$" + total.toFixed(2);
		//document.write (total);
		
			//return total;
		}
		
		return total;
	
	}
	
	//document.write(updateOrder());
	
	document.getElementById("display_cost").onclick = function(){
		
		document.getElementById("total").value += " " + "$" + updateOrder(); 
	}
	
	
</script>
	
</body>
</html>
