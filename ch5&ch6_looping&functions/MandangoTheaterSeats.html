  <script type = "text/javascript">
  var selSeat = -1;
  var seats = [[true, false, true, false, true, true, true, true, false, false],
               [true, false, true, false, true, false, true, true, true, false],
               [true, true, true, false, true, false, false, true, false, false],
               [true, false, true, false, true, false, true, true, true, true]];
  function initSeats(){
    for(var i = 0; i < seats.length; i++)
    {
      for(var j = 0; j < seats[i].length; j++)
      {
        if(seats[i][j])
        {
          setSeat(i * seats[i].length + j, "avail", "Seat is available");
        }
        /*if(seats[i][j])
        {
          document.getElementById("seat" + (i * seats[i].length + j)).src = "mandango/seat_avail.png";
          document.getElementById("seat" + (i * seats[i].length + j)).alt = "Seat is available";
        }*/
        else{
          setSeat(i * seats[i].length + j, "unavail", "Seat is not available");
          /*document.getElementById("seat" + (i * seats[i].length + j)).src = "mandango/seat_unavail.png";
          document.getElementById("seat" + (i * seats[i].length + j)).alt = "Seat is not available";
          */
        }
      }
    }
  }

  function setSeat(seatNum, status, description){
    document.getElementById("seat" + seatNum).src = "mandango/seat_" + status + ".png";
    document.getElementById("seat" + seatNum).alt = description;
  }

function findSeats(){
  if(selSeat >= 0)
  {
    selSeat = -1;
    initSeats();
  }
  var i = 0; var finished = false;
  while(i < seats.length && !finished)
  {
    for(var j = 0; j < seats[i].length; j++)
    {
      if(seats[i][j] && seats[i][j+1] && seats[i][j+2])
      {
        selSeat = i*(seats[i].length) +j;
        document.getElementById("seat" + (i * seats[i].length + j)).src = "mandango/seat_select.png";
        document.getElementById("seat" + (i * seats[i].length + j)).alt = "Your seat";
        document.getElementById("seat" + (i * seats[i].length + j+1)).src = "mandango/seat_select.png";
        document.getElementById("seat" + (i * seats[i].length + j+1)).alt = "Your seat";
        document.getElementById("seat" + (i * seats[i].length + j+2)).src = "mandango/seat_select.png";
        document.getElementById("seat" + (i * seats[i].length + j+2)).alt = "Your seat";
        var accept = confirm("Seats " + (j+1) + " through " + (j+3) + " in row" + (i+1) + " are available. Accept?");
        if(accept){
          finished = true;
          break;
        }
        else
        {
          document.getElementById("seat" + (i * seats[i].length + j)).src = "mandango/seat_avail.png";
          document.getElementById("seat" + (i * seats[i].length + j)).alt = "Seat is available";
          document.getElementById("seat" + (i * seats[i].length + j+1)).src = "mandango/seat_avail.png";
          document.getElementById("seat" + (i * seats[i].length + j+1)).alt = "Seat is available";
          document.getElementById("seat" + (i * seats[i].length + j+2)).src = "mandango/seat_avail.png";
          document.getElementById("seat" + (i * seats[i].length + j+2)).alt = "Seat is available";
        }
      }
    }
    i++;
  }
}

function getSeatStatus(seatNum){
  if(selSeat != -1 && ((seatNum == selSeat) || (seatNum == selSeat +1) || (seatNum == selSeat +2)))
    return "yours!";
  else if(seats[seatNum/seats[0].length][seatNum%seats[0].length])
    return "available";
  else
    return "unavailable";
}

function showSeatStatus(seatNum){
  alert("This seat is " + getSeatStatus(seatNum) + ".");
}
