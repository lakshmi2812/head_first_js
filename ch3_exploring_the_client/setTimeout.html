<!Doctype html>
<html>
  <head>
    <title>setTimeout in JS</title>
  </head>
  <body>
    <script type="text/javascript">
      setTimeout("alert('Hello user!');", 5000);
    </script>
  </body>
</html>
<!--The setTimeout() function takes two arguments, the first one is the code to run and the second one
    is the tim delay in milliseconds. You should never put commas in the time delay you provide to
    this function -->
